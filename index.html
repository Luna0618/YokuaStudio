<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YokuaStudio official website.">
    <title>YokuaStudio</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li> <a href="games.html">Games</a> </li>
                <li> <a href="about.html">About Us</a> </li>
                <li> <a href="contact.html">Contact Us</a> </li>
            </ul>
        </nav>
        <div class="lang">
            <ul>
                <li> <a href="#" lang ='en' class='active'>English</a></li>
                <li> <a href="#" lang='chinese'>中文</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <p>We play, we learn.</p>
    </div>
</body>

<script>
    const langs = document.querySelector('.lang');
    const links = document.querySelectorAll('.lang a');
    const content = document.querySelector('.content');

    links.forEach(el => {      
			el.addEventListener('click', ()=>{
                langs.querySelector('.active').classList.remove('active');
				el.classList.add('active');
				const lang = el.getAttribute('lang');
				content.childNodes[1].textContent=text[lang].content;
			});
		});

    var text = {
        "en":{
            "content": "We play, we learn."
        },
        "chinese": {
            "content": "寓教于乐"
        }
    }
</script>

<style>
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content p {
        font-size: 100px;
        color: #003366;
    }

    
</style>
</html>
